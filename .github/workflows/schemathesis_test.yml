name: Test and Lint Project

on:
  workflow_call:
  push:
    branches-ignore:
      - 'master'
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ "3.10" ]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install torch torchvision --index-url https://download.pytorch.org/whl/cpu
          pip install wait-for-it -r requirements.txt
      - name: Download datasets
        run: |
          curl -L -o data.zip https://huggingface.co/datasets/animelover/danbooru2022/resolve/main/data/data-0000.zip?download=true
          unzip data.zip -d images > /dev/null 2>&1
          cd images
          find . -type f \( ! -name '60137[1-7][7-9].jpg' ! -name '601375[0].jpg' \) -exec rm {} +
          cd ..
      - name: Prepare the Index
        run: |
          docker pull qdrant/qdrant
          docker run -p 6333:6333 -p 6334:6334 -d \
          -v $(pwd)/qdrant_storage:/qdrant/storage:z \
          qdrant/qdrant
          python main.py --init-database
      - name: Run the Index
        run: |
          python main.py --local-index "images"
      - name: Run the Server
        run: >
          python main.py --port 12318 
          2>&1 | tee output.txt &
      - name: Wait for the server to start
        run: |
          wait-for-it --service 127.0.0.1:12318 -t 600
      - name: Run the final schemathesis test
        uses: schemathesis/action@v1
        with:
          schema: 'http://127.0.0.1:12318/openapi.json'
          args: '--force-schema-version=30'
          token: ${{ secrets.SCHEMATHESIS_TOKEN }}